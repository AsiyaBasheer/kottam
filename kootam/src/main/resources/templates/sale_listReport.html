<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>::Sale Entry::</title>
</head>
<body>

	<div>
	<h1>Sale  List</h1>
	
		 <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>SaleInvoiceNo</th>
                     <th>CustomerID</th>
                      <th> Sale Items </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sale : ${listSales}">
                
                    <td th:text="${sale.sId}"></td>
                     <td th:text="${sale.customer.custId}"></td>
                  <td> 
                    	<a th:href="@{/saleItem/{id}(id=${sale.stId})}">SaleItems</a></td>
                   
                </tr>
            </tbody>
        </table>
        <br><br><br><br>
		<a th:href = "@{/kootam/{id}(id=${session.luId})}"> Back to Home </a>
	</div>
</body>
</html>
