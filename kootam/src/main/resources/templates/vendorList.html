<!DOCTYPE html>
<html "en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>::Vendor Entry::</title>
</head>
<body>

<div>
	<h1>Vendor List</h1>
	
	<a th:href = "@{/vendor/showNewVendorForm}"> Add Vendor </a>
	<br><br><br><br>
		
		 <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Vendor Name</th>
                     <th>Vendor ID</th>
                      <th>Vendor Phone</th>
                      <th>Date of Join</th>
                    <th>Vendor Details</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vendor : ${listVendors}">
                
                    <td th:text="${vendor.vName}"></td>
                    <td th:text="${vendor.vId}"></td>
                     <td th:text="${vendor.vPhone}"></td>
                     <td th:text="${vendor.vDateOfJoin}"></td>
                     
                    <td > <table><tr th:text="${vendor.address.addrHouseName}"></tr>
                    <tr th:text="${vendor.address.addrStreet}"></tr><br/>
                    <tr th:text="${vendor.address.addPO}"></tr><br/>
                     <tr th:text="${vendor.address.addrDistrict}"></tr><br/>
                      <tr th:text="${vendor.address.addrState}"></tr><br/>
                       <tr th:text="${vendor.address.addrCountry}"></tr><br/>
                       <tr th:text="${vendor.address.addrPincode}"></tr></table>
                    <td> 
                    	<a th:href="@{/vendor/showFormForUpdate/{id}(id=${vendor.vId})}">Update</a>
                    	 <span th:if="${session.luUserType == 'Admin'}">
                        <a th:href="@{/vendor/deleteVendor/{id}(id=${vendor.vId})}">Delete</a>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
		<br><br><br><br>
		
		<a th:href = "@{/kootam/{id}(id=${session.luId})}"> Back to Home </a>
	</div>
</body>
</html>
