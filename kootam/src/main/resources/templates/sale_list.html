<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>::Sale Entry::</title>
</head>
<body>

	<div>
	<h1>Sale  List</h1>
	<a th:href="@{/sale/showNewSaleForm}">Add sale </a>
	<br><br><br><br>
		 <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>SaleInvoiceNo</th>
                    <th>CustomerID</th>
                      <th> Sale Items </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sale : ${listSales}">
                
                    <td th:text="${sale.sId}"></td>
                    <td th:text="${sale.customer.custId}"></td>
                    <td> 
                    	<a th:href="@{/saleItem/{id}(id=${sale.sId})}">SaleItems</a>
                    	</td>
                    <td> 
                    	<a th:href="@{/sale/showFormForUpdate/{id}(id=${sale.sId})}">Update</a>
                    	 <span th:if="${session.luUserType == 'Admin'}">
                        <a th:href="@{/sale/deleteSale/{id}(id=${sale.sId})}">Delete</a>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
		<br><br><br><br>
		<a th:href = "@{/kootam/{id}(id=${session.luId})}"> Back to Home </a>
	</div>
</body>
</html>
