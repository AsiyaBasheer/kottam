<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>StockItem Management</title>

</head>
<body>
	<div>
		<h1>StockItem Management</h1>
		
		<h2>Add StockItem Details</h2>

		<form action="#" th:action="@{/stockItem/saveStockItem}" th:object="${stockItem}" method="POST">
			<table>
				<tr><td>Stock Item</td><td><select th:field="*{item}">
			<option th:each="item: ${items}" th:value="${item.itId}" th:text="${item.itName}+':'+${item.itUOM.itUOMName}"/>
			</select></td></tr>
				<tr><td>Quantity</td><td><input type="number" th:field="*{stiQty}" placeholder="StockItem Quantity">
			</td></tr>
				<tr><td>StockItem Price</td><td><input type="number" th:field="*{stiVPrice}" placeholder="StockItem Price">
			</td></tr>
				<tr><td></td><td><button type="submit"> Save StockItem</button></td></tr>
			</table>
			
			
			<input type="hidden" th:name="stock" th:value="${stock.stId}">
	
		
		</form>
		
		
		<br><br><br><br>
		<a th:href = "@{/stockItem/{id}(id=${stock.stId})}"> Back to StockItem List</a>
		
	</div>
</body>
</html>
