<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>::Customer Entry::</title>
</head>
<body>

	<div>
	<h1>Customer List</h1>
	
		 <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Customer ID</th>
                     <th>Customer PhoneNo</th>
                      <th>Date of Join </th>
                    <th>Customer Details</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${listCustomers}">
                
                    <td th:text="${customer.custName}"></td>
                    <td th:text="${customer.custId}"></td>
                     <td th:text="${customer.custPhone}"></td>
                     
                     <td th:text="${customer.custDateOfJoin}"></td>
                    <td > <table><tr th:text="${customer.address.addrHouseName}"></tr><br>
                    <tr th:text="${customer.address.addrStreet}"></tr><br/>
                    <tr th:text="${customer.address.addPO}"></tr><br/>
                     <tr th:text="${customer.address.addrDistrict}"></tr><br/>
                      <tr th:text="${customer.address.addrState}"></tr><br/>
                       <tr th:text="${customer.address.addrCountry}"></tr><br/>
                       <tr th:text="${customer.address.addrPincode}"></tr>
                    </table></td>
                  
                </tr>
            </tbody>
        </table>
		 <br><br><br><br>
		<a th:href = "@{/kootam/{id}(id=${session.luId})}"> Back to Home </a>
		
	</div>
</body>
</html>
