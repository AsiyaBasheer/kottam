<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>::SalesItem Entry::</title>
</head>
<body>

	<div>
		<h1>SalesItem List</h1>
		<a th:href="@{/saleItem/showNewSaleItemForm/{id}(id=${saleId})}">Add SalesItem </a>
		<br><br><br><br>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>SalesItemNo</th>
					<th>SalesItemID</th>
					<th>SalesItemName</th>
					<th>SaleItemUOM</th>
					<th>SalesItemInvoiceNo</th>
					<th>Sale Date</th>
					<th>SaleItemQty</th>
					<th>SaleItemPrice</th>
					<th>CustomerID</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="salesItem : ${listSaleItems}">
					<td th:text="${salesItem.siId}"></td>
					<td th:text="${salesItem.item.itId}"></td>
					<td th:text="${salesItem.item.itName}"></td>
					
					<td th:text="${salesItem.item.itUOM.itUOMName}"></td>

					<td th:text="${salesItem.sale.sId}"></td>
					<td th:text="${salesItem.sale.sDate}"></td>
					<td th:text="${salesItem.siQty}"></td>
					<td th:text="${salesItem.item.itPrice}"></td>
					<td th:text="${salesItem.sale.customer.custId}"></td>

					<td><a
						th:href="@{/saleItem/showFormForUpdate/{id}(id=${salesItem.siId})}">Update</a>
						 <span th:if="${session.luUserType == 'Admin'}">
						<a
						th:href="@{/saleItem/deleteSaleItem/{id}(id=${salesItem.siId})}">Delete</a>
						</span>
					</td>
				</tr>
			</tbody>
		</table>

<br><br><br><br>
		<a th:href = "@{/sale}"> Back to Sale List</a>
	</div>
</body>
</html>
